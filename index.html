---
title: Home
layout: default
---
{% assign now= 'now' | date_to_xmlschema %}
<section id="events-calendar" class="grid">
	{% assign events=site.events | where_exp: 'event', 'event.endDate >= now' | sort: 'startDate' %}
	{% for event in events %}
		<div class="card shadow">{% include event.html event=event %}</div>
	{% endfor %}
</section>
